<!-- Sidebar toggle button for mobile -->
<button class="btn btn-dark d-md-none sidebar-toggle-btn m-2 mb-0" (click)="sidebarOpen = !sidebarOpen">
    <i [class]="sidebarOpen ? 'bi bi-x-lg' : 'bi bi-list'"></i>
</button>

<div class="container px-0 container-web-size">

    <div class="row-extend d-flex">

        <!-- Sidebar -->
        <div class="col-auto side-bar" [class.open]="sidebarOpen">
            <app-sidebar></app-sidebar>
        </div>

        <div 
            class="overlay" 
            *ngIf="sidebarOpen" 
            (click)="sidebarOpen = false">
        </div>
        
        <div class="col p-3 content-container">
            <router-outlet></router-outlet>
        </div>


    </div>
</div>
